<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function UserInfo() {
           const userFirstname = prompt("Please input your firstname:");
           const userLastname = prompt("Please input your lastname:");
           const userGender = prompt("Please input your gender:");
           const userEmail = prompt("Please input your email:");

           return (
            <p>User Name: {userFirstname} {userLastname}<br/>
            Gender: {userGender}<br/>
            Email: {userEmail}</p>
            )
        }

        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<UserInfo />);
    </script>
    
</body>
</html>
